<div class="signup-container">
    <h2>Sign Up</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="email">Email:</label>
        <input [(ngModel)]="email" type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input [(ngModel)]="password" type="password" id="password" name="password" required>
      </div>
      <div>
        <label for="confirm-password">Confirm Password:</label>
        <input [(ngModel)]="confirmPassword" type="password" id="confirm-password" name="confirm-password" required>
      </div><div>
        <label>
          <input type="radio" name="role" [(ngModel)]="role" value="Guest" required>
          Guest
        </label>
        <label>
          <input type="radio" name="role" [(ngModel)]="role" value="Admin" required>
          Admin
        </label>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <button routerLink="/login">Back to Login</button>
  </div>
